{% extends "layout.html" %}
{% block body %}
    <div><img class="pageimg"  src="/static/{{ picture.imgpath }}" alt="{{ picture.id }}"></div>
    <h2>{{picture.title}}</h2>
    <p>{{picture.description}}</p>
    <a download="{{ picture.id }} + '.jpg'" href="http://www.rd.com/wp-content/uploads/sites/2/2016/04/01-cat-wants-to-tell-you-laptop.jpg">Download</a><br>
    {% if picture.owner == session['username'] %}
    <a href="{{ url_for('editpic') + '?id=' + picture.id|string}}">Edit info</a><br>
    <a href="{{ url_for('delete') + '?id=' + picture.id|string}}">Delete Image</a>
    {% endif %}
{% endblock %}
