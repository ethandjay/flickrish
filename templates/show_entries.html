{% extends "layout.html" %}
{% block body %}

{% if not afterupload %}
    <form action="{{ url_for('upload_file') }}" method=post enctype="multipart/form-data"> 
        <input type=file name=file><br><br>
        Title:<br>
        <input type=text size=30 name=title><br>
        Description:<br>
        <textarea name=description rows=5 cols=40></textarea><br>
        <input type=submit value=Upload>
    </form>
{% endif %}
{% if afterupload %}
  <p>File uploaded successfully.</p><a href="{{ url_for('show_entries') }}">Upload another.</a>
{% endif %}
  <div id="freewall" class="free-wall">
  {% for picture in pictures %}
      <div class="item"><a href="{{ url_for('imagepagegen') + '?id=' + picture.id|string}}"><img class="streamimg" src="http://www.rd.com/wp-content/uploads/sites/2/2016/04/01-cat-wants-to-tell-you-laptop.jpg" alt="{{ picture.id }}"></a></div> <!-- CAT PIC PLACEHOLDER FOR IMG SERVER PATH /Users/ethandjay/Documents/College/sophomore/330/fall2016-cp-ethan-jaynes-443837/uploads/{{picture.imgpath}} -->
  {% else %}
      <em>Unbelievable.  No photos here so far.</em>
  {% endfor %}
  </div>

{% endblock %}
